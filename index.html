<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet'>
<style>
     /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Video background */
    #bg-video {
      position: fixed;
  	top: 50%;
  	left: 50%;
 	min-width: 100%;
	min-height: 100%;
  	width: auto;
  	height: auto;
  	transform: translate(-50%, -50%);
  	object-fit: cover;  /* keeps aspect ratio and fills screen */
  	z-index: -1;
    }

    /* Transparent side menu */
    .side-menu {
	list-style-type: none;
	position: fixed;
  	top: 0;
  	left: 0;
  	width: 100%; 
  	height: 60px; /* adjust as needed */
  	background-color: rgba(0, 0, 0, 0.4); /* semi-transparent black */
  	color: white;
  	padding: 10px 20px;
  	display: flex;
  	flex-direction: row; /* make links horizontal */
  	align-items: center; /* vertically center links */
  	justify-content: flex-end; /* align links to the right */
  	gap: 30px; /* spacing between links */
  	z-index: 2;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .side-menu a:hover {
      text-decoration: underline;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<!-- Background Video -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="BackgroundFiller.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Transparent Side Menu -->
  <div class="side-menu">
    <a href="#">thought daugther bookclub</a>
    <a href="#">life lately...</a>
    <a href="inbox.html">Inbox</a>
    <a href="#">mailing lists are for hotties</a>
  </div>
</body>
</html>
