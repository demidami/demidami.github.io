    body {

    .notifications {
      background: white;
      padding: 20px;

    .notification {
      background: #e8f0fe;

      margin: 10px 0;
      border-radius: 6px;
    }
    .calendar {
      padding: 20px;
    }
    .calendar h2 {
      margin: 0 0 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background: white;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .day:hover::after {
      content: attr(data-event);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
